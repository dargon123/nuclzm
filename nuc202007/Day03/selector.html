<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		/*标记选择器*/
		div{
			color:red;
		}
		/*id选择器，以#开头*/
		#shanxiDiv{
			color: yellow;
		}
		#taiyuanDiv{
	        font-size:40px;
		}
		/*class选择器:类选择器*/
		.nuc{
			color:blue;
			font-size:45px;
		}
	</style>
	<body>
		<div class="nuc">中北大学</div>
		<div id="shanxiDiv">山西大学</div>
		<div id="taiyuanDiv">太原理工大学</div>
		<p class="nuc">这是个段落</p>
	</body>
</html>
