<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS浮动</title>
		<style>
			#firstDiv{
				width: 300px;
				height: 80px;
				background-color: yellow;
				float: left;
			}
			#secondDiv{
				width: 410px;
				height: 80px;
				background-color: blue;
				float: left;
			}
			#thirdDiv{
				width: 290px;
				height: 100px;
				background-color: red;
				float: left;
			}
			#fourthDiv{
				width: 290px;
				height: 80px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="firstDiv">这是第1个div</div>
		<div id="secondDiv">这是第2个div</div>
		<div id="thirdDiv">这是第3个div</div>
		<div id="fourthDiv">这是第4个div</div>
	</body>
</html>
