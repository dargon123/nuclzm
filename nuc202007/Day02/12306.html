<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12306中国铁路注册系统</title>
	</head>
	<body>
		<table border="1"align="center">
			<tr>
				<td>用户名</td>
				<td>用户名设置成功后不可修改</td>
				<td>6-30位字母、数字或"_"，字母开头</td>
			</tr>
			<tr>
				<td>登录密码</td>
				<td>6-20位字母、数字或符号</td>
				<td></td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td>再次输入您的登录密码</td>
				<td></td>
			</tr>
			<tr>
				<td>证件类型</td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="radio"name="certificates">中国居民身份证</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="radio"name="certificates">外国人永久居留身份证</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="radio"name="certificates">港澳台居民居住证</td>
				<td></td>
			</tr>
			<tr>
				<td>姓名</td>
				<td>请输入姓名</td>
				<td>姓名填写规则(用于身份核验 请正确填写)</td>
			</tr>
			<tr>
				<td>证件号码</td>
				<td>请输入您的证件号码</td>
				<td>(用于身份核验 请正确填写)</td>
				<tr>
					<td>邮箱</td>
					<td>请正确填写邮箱地址</td>
					<td></td>
				</tr>
				<tr>
					<td>手机号码(+86)</td>
					<td>请输入您的手机号码</td>
					<td>请正确填写手机号码，稍后将向该手机号码发送短信验证码</td>
				</tr>
				<tr>
					<td>旅客类型</td>
					<td>成人</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td colspan="2"><input type="checkbox">我已阅读并同意遵守《中国铁路客户服务中心网站服务条款》《隐私权政策》</td>
				</tr>
				<tr>
					<td colspan="3">下一步</td>
				</tr>
			</tr>
		</table>
	</body>
</html>
