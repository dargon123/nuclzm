<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12306注册</title>
	</head>
	<body bgcolor="aqua">
		<table border="0px" align="center">
		<form action="receive.html">
		<tr><td>用户名</td><td><input type="text"placeholder="麻利地输用户名" /></td><td>6-30位字母、数字或“_”,字母开头</td>
		</tr>
		<tr>
		<td>登录密码</td><td><input type="password"placeholder="麻利地输密码" /></td>
		</tr>
		<tr>
		<td>确认登录密码</td><td><input type="password"placeholder="麻利地再次输密码" /></td>
		</tr>
		<tr><td>证件类型</td><td><select>
			<option>中国居民身份证</option>
			<option>港澳居民来内地通行证</option>
			<option>台湾居民来大陆通行证</option>
			<option>护照</option>
			<select></td></tr>
		<tr><td></td><td><input type="radio" />中国居民身份证</td></tr>
		<tr><td></td><td><input type="radio" />外国人永久居留身份证</td></tr>
		<tr><td></td><td><input type="radio" />港澳台居民居住证</td></tr>
		<tr><td>姓名</td><td><input type="text"></td><td>姓名填写规则 （用于身份核验，请正确填写</td>
	  <tr><td>证件号码：</td><td><input type="text"></td><td>（用于身份核验，请正确填写）
</td></tr>
	  <tr><td>证件有效截至日期：</td><td><input type="text"></td></tr>
	  <tr><td>出生日期:</td><td><input type="text"></td></tr>
	   <tr><td>邮箱：</td><td><input type="text"></td></tr>
	  <tr><td>手机号码(+86):</td><td><input type="text"></td><td>请正确填写手机号码，稍后将向该手机号码发送短信验证码</td>
	
		<tr><td>旅客类型：</td><td><select>
			<option>成人</option>
			<option>儿童</option>
			<option>学生</option>
			<option>残疾军人,伤残人民警察</option>
		</select></td></tr>
	<tr><td colspan="3"><input type="checkbox">我已阅读并同意遵守<a href="https://kyfw.12306.cn/otn/regist/rule">《中国铁路客户服务中心网站服务条款》</a></td><td><a href="https://kyfw.12306.cn/otn/gonggao/privacyPolicy_web.html">《隐私权政策》</a></td></tr>	
	<tr><td colspan="3" align="center"><input type="submit"value="下一步"></td></tr></table>	
	</body>
</html>
