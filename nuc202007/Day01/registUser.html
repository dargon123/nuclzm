<!---->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12306中国铁路注册系统</title>
	</head>
	<body>
		   <form action="receive.html">
		   	用户名：<input type="text"placeholder="请输入用户名">
		   	<br>
		   	登陆密码：<input type="password"placeholder="6-20位字母、数字和符号">
		   	<br>	
		   	确认密码：<input type="password"placeholder="再次输入登录密码">
		   	<br>
		   	证件类型：<select>
		   		   <option>中国居民身份证</option>
		   		   <option>外国人永久居留身份证</option>
		   		   <option>港澳台居民居住证</option>
		   	</select><br>
		   	<input type="radio"name="certificates">中国居民身份证<br>
		   	<input type="radio"name="certificates">外国人永久居留身份证<br>
		   	<input type="radio"name="certificates">港澳台居民居住证<br>
		   	姓名：<input type="text"placeholder="请输入姓名"><br>
		   	证件号码：<input type="text"placeholder="请输入证件号码"<br>
		   	邮箱：<input type="text"placeholder="请正确填写邮箱地址"><br>
		   	手机号码（+86）：<input type="text"placeholder="请正确输入电话号码"><br>
		   	旅客类型：<select>
		   		<option>成人</option>
		   		<option>儿童</option>
		   		<option>学生</option>
		   		<option>残疾军人、伤残人民警察</option>
		   	</select><br>
		   	<input type="checkbox">我已阅读并同意遵守《中国铁路客户服务中心网站服务条款》《隐私权政策》<br>
		   	<input type="submit"value="下一步"
		   </form>
	</body>
</html>
